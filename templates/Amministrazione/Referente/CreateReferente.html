{% extends 'base3.html' %}
{% load static %}
{% block title %}CreateReferente{% endblock title %}
{% block name %}CREA NUOVO REFERENTE{% endblock %}
{% block content %}

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}

        <h6>* Campo Obbligatorio </h6>

{% block footer %}

    {{ form.media }}
{% endblock %}
